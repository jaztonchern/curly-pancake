name: Cued Recall Task

on:
  push:
    branches:
      - main

jobs:
  run_task:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Run Cued Recall Task
        run: |
          node app.js
